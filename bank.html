<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5"><span class="font-semibold text-amber-500">Welcome</span> <span
                class="text-green-500">to</span> <span class="font-semibold text-amber-500">Sonar Bank</span></h1>
    </header>
    <main>
        <section class="mt-7">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">000</span></h2>
                </div>
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">000</span></h2>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">10000</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-3 text-white">Deposit</h4>
                    <input id="deposit-amount" class="w-9/12 block mb-2 px-3" type="text" name=""
                        placeholder="$Deposit Amount">
                    <button id="btn-deposit"
                        class="bg-amber-600 px-7 py-2 rounded-md	text-white text-xl hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-3 text-white">Withdraw</h4>
                    <input id="withdraw-field" class="block w-9/12 px-3 mb-2" type="text" placeholder="$ Withdraw Amount">
                    <button id="btn-withdarw"
                        class="bg-amber-600 px-7 py-2 rounded-md	text-white text-xl hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
