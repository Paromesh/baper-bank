<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5"><span class="font-semibold text-amber-500">Welcome</span> <span class="text-green-500">to</span> <span class="font-semibold text-amber-500">Sonar Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-5 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email">
                <input  class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-600 px-7 py-2 rounded-md	text-white text-xl hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
